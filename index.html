<html lang="en-US">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="./assets/css/reset.css"/>

    <main class="container">
      <div class="row">
        <div class="col-12 col-sm-8 col-md-4 col-lg-3 col-xl-2">

        </div>

          <div id="current-forecast">

            <ul id="current-conditions">
              <li id="current-temp"></li>
              <li id="current-wind"></li>
              <li id="current-humidity"></li>
            </ul>
          </div>
          <div id="future-forecast">
            <h3>5-Day Forecast:</h3>
            <div class="forecast-container">
              <div class="weather-card">

              </div>
